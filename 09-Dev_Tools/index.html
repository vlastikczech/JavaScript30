<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    // console.log(`Hello i am ${var}`)
    
    // Styled
    // console.log('%c I am some great text', 'font-size: 50px;')

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    // const p = document.querySelector('p');
    // console.assert(p.classlist.contains('ouch'), 'That is wrong!');


    // clearing
    console.clear();

    // Viewing DOM Elements
    // console.log(p);
    // console.dir(p); // shoows u exactly whats in the element

    // Grouping together
    dogs.forEach(dog => {
      // console.groupCollapsed(`${dog.name}`);
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is an amazing animal`);
      console.log(`This is ${dog.name}`);
      console.groupEnd(`${dog.name}`);
      
    });

    // counting
    console.count('Wes'); //counts the amount of time it itterates over a variable

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

  </script>
</body>
</html>
